{% extends 'inventory/base.html' %}
{% block content %}
<h2>Inventory Dashboard</h2>
<table class="table table-striped">
    <tr>
        <th>Product</th>
        <th>Current Stock</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.current_stock }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
